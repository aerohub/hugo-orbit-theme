            <section class="section experiences-section">
                <h2 class="section-title"><i class="fa {{ .Site.Params.experiences.icon }}"></i>{{ .Site.Params.experiences.title }}</h2>

				{{ range .Site.Params.experiences.list }}
                <div class="item">
                    <div class="meta">
                        <div class="upper-row">
                            <h3 class="job-title">{{ .position }}</h3>
                        </div>
                        <div class="job-info">
                            <div class="company">{{ .company | markdownify }}</div>
                            <div class="time">{{ .dates }}</div>
                        </div>
                    </div><!--//meta-->
                    <div class="details">
                        <p>{{ with .details }}{{ . | markdownify }}{{ end }}</p>
                    </div><!--//details-->
                </div><!--//item-->
				{{ end }}

            </section><!--//section-->
